<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>工具包</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <div id="app">
      <aside class="sidebar">
        <div class="sidebar-title">
          <svg class="sidebar-title-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"/></svg>
          <span>工具包</span>
        </div>
        <nav class="sidebar-nav">
          <button type="button" class="nav-item active" data-tool="xmind2md" aria-current="page">
            <span class="nav-icon" aria-hidden="true">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/><polyline points="10 9 9 9 8 9"/></svg>
            </span>
            <span class="nav-label">思维导图转换</span>
          </button>
          <!-- 后续工具可在此追加 -->
        </nav>
      </aside>
      <main class="main-content">
        <div class="tool-panel active" id="panel-xmind2md" role="region" aria-label="XMind 转 Markdown">
          <section class="upload-section">
            <div class="drop-zone" id="dropZone">
              <p>拖拽 .xmind 文件到此处，或</p>
              <button type="button" id="selectFileBtn">选择本地文件</button>
            </div>
            <p class="file-name" id="fileName"></p>
          </section>
          <section class="actions">
            <button type="button" id="convertBtn" disabled>转换</button>
          </section>
          <section class="message" id="message"></section>
          <section class="preview-section">
            <div class="preview-toolbar">
              <span>预览</span>
              <button type="button" id="downloadBtn" disabled>下载 .md</button>
              <button type="button" id="saveAsBtn" disabled>另存为…</button>
            </div>
            <div class="preview-content" id="previewContent"></div>
          </section>
        </div>
      </main>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
